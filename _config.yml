title: "A bit about AI"
description: "Decision-useful writing for data science & AI teams â€” long-context, RAG, agents, evaluation, and cost."
url: "https://abitaboutai.github.io"
baseurl: ""

logo: "/assets/images/logo.svg"

# Theme
remote_theme: "mmistakes/minimal-mistakes"
minimal_mistakes_skin: "air"

plugins:
  - jekyll-include-cache

# Defaults
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: false
      read_time: true
      comments: false
      share: true
      related: true
      classes: wide
      toc: true
      toc_sticky: true

# Site settings
markdown: kramdown
permalink: /:categories/:title/

include:
  - _pages

# Build
exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor
