name: Link Check

on:
  push:
    branches: [ main ]
  pull_request:
  schedule:
    - cron: "0 3 * * *"  # daily

jobs:
  link-check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build site (Jekyll)
        uses: actions/jekyll-build-pages@v1
        with:
          source: .
          destination: ./_site

      - name: Check internal links (404)
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --offline
            --no-progress
            --accept 200,204,206
            --exclude-mail
            --max-retries 2
            --timeout 20
            --include-fragments
            './_site/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
