<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="520" viewBox="0 0 1200 520" role="img" aria-label="Unit-based budgeting example">
  <defs>
    <linearGradient id="g" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#22c55e"/>
      <stop offset="1" stop-color="#7c3aed"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="520" rx="28" fill="#0b1020"/>
  <text x="56" y="78" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="30" font-weight="800" fill="#eef2ff">Vendor‑neutral unit economics</text>
  <text x="56" y="112" font-family="ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial" font-size="16" font-weight="500" fill="rgba(165,180,252,0.9)">Track a stable internal index so budget risk is visible before invoices arrive.</text>

  <g transform="translate(56,150)">
    <rect width="520" height="300" rx="18" fill="#111b35" stroke="rgba(165,180,252,0.25)"/>
    <text x="22" y="44" font-family="ui-sans-serif,system-ui" font-size="18" font-weight="800" fill="#eef2ff">Base request</text>
    <text x="22" y="80" font-size="14" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">Input 3,000 • Output 400 • Chunks 6 • Rerank 1 • Retries 0.15</text>

    <rect x="22" y="120" width="476" height="14" rx="7" fill="rgba(165,180,252,0.18)"/>
    <rect x="22" y="120" width="260" height="14" rx="7" fill="url(#g)" opacity="0.85"/>
    <text x="22" y="160" font-size="14" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">Total units ≈ 3,410</text>

    <text x="22" y="208" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">ComputeUnits = Input + Output</text>
    <text x="22" y="234" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">RAGUnits = Chunks + 3×RerankCalls</text>
    <text x="22" y="260" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">RiskUnits = 10×Retries</text>
  </g>

  <g transform="translate(624,150)">
    <rect width="520" height="300" rx="18" fill="#111b35" stroke="rgba(165,180,252,0.25)"/>
    <text x="22" y="44" font-family="ui-sans-serif,system-ui" font-size="18" font-weight="800" fill="#eef2ff">Incident regression</text>
    <text x="22" y="80" font-size="14" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">Input 6,500 • Output 700 • Chunks 12 • Rerank 1 • Retries 0.6</text>

    <rect x="22" y="120" width="476" height="14" rx="7" fill="rgba(165,180,252,0.18)"/>
    <rect x="22" y="120" width="446" height="14" rx="7" fill="#ef4444" opacity="0.85"/>
    <text x="22" y="160" font-size="14" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">Total units ≈ 7,221 (≈2.1×)</text>

    <text x="22" y="208" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">Most budget blowups are behavior regressions:</text>
    <text x="22" y="234" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">• retrieval expands “to be safe”</text>
    <text x="22" y="260" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">• retries jump after prompt/model change</text>
  </g>
</svg>
