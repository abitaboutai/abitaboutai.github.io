    <text x="20" y="138" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">• Reduce prompt bloat</text>
    <text x="20" y="164" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">• Serving throughput upgrades</text>
    <text x="20" y="190" font-size="13" fill="rgba(165,180,252,0.9)" font-family="ui-sans-serif,system-ui">• Pilot spec decode/quant</text>
